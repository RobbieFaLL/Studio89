<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <p>Hi {{ username }},</p>
    <p>We received a request to reset your password for your Studio 89 account.</p>
    <p>Your password reset code is: <strong>{{ reset_token }}</strong></p>
    <p>Please enter this code on the website to reset your password.</p>
    <p>If you didn't request this, please ignore this email.</p>
    <p>Thanks, Studio 89 Team</p>
</body>
</html>
