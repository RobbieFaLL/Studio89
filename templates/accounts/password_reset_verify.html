{% extends "shared/base.html" %}

{% block content %}
    <h2>Enter Your Password Reset Code</h2>

    <!-- Display messages (success or error) -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <p class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="reset_code">Enter the reset code you received:</label>
        <input type="text" name="token" id="reset_code" required>
        <button type="submit">Submit</button>
    </form>

    <p>If you didn't receive a code, <a href="{% url 'password_reset_request' %}">request another</a>.</p>
{% endblock %}
