<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 40px;
            margin: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin: 8px 0;
            font-size: 16px;
        }

        .contact-info .label {
            font-weight: bold;
            color: #4CAF50;
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Contact Us Submission</h1>
        <p>You have received a new message from the Contact Us form on your website. Here are the details:</p>

        <div class="contact-info">
            <p><span class="label">Name:</span> {{ name }}</p>
            <p><span class="label">Email:</span> {{ email }}</p>
            <p><span class="label">Subject:</span> {{ subject }}</p>
            <p><span class="label">Department:</span> {{ department }}</p>
            <p><span class="label">Message:</span></p>
            <p>{{ message }}</p>
        </div>

        <footer>
            <p>Studio 89 &copy; 2025.</p>
        </footer>
    </div>
</body>
</html>
